apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "skylink.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "skylink.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  securityContext:
    {{- include "skylink.podSecurityContext" . | nindent 4 }}
  containers:
    - name: wget
      image: busybox:1.36
      securityContext:
        {{- include "skylink.containerSecurityContext" . | nindent 8 }}
      command: ['sh', '-c']
      args:
        - |
          echo "Testing Gateway health endpoint..."
          wget -q -O- http://{{ include "skylink.fullname" . }}-gateway:8000/health || exit 1
          echo "Gateway health check passed!"

          echo "Testing Telemetry health endpoint..."
          wget -q -O- http://{{ include "skylink.fullname" . }}-telemetry:8001/health || exit 1
          echo "Telemetry health check passed!"

          echo "Testing Weather health endpoint..."
          wget -q -O- http://{{ include "skylink.fullname" . }}-weather:8002/health || exit 1
          echo "Weather health check passed!"

          echo "Testing Contacts health endpoint..."
          wget -q -O- http://{{ include "skylink.fullname" . }}-contacts:8003/health || exit 1
          echo "Contacts health check passed!"

          echo "All health checks passed!"
      volumeMounts:
        - name: tmp
          mountPath: /tmp
  volumes:
    - name: tmp
      emptyDir: {}
