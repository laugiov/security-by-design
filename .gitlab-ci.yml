# SkyLink — CI de référence (MVP sécurisé)
# Stages: lint, test, build, scan, sbom, security-scan, (option) sign.

stages: [lint, test, build, scan, sbom, security-scan, sign]

default:
  image: python:3.12-slim
  before_script:
    - python -V
    - pip install --upgrade pip
    - pip install poetry
  cache:
    paths:
      - .cache/pip
      - .venv/

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  POETRY_VIRTUALENVS_IN_PROJECT: "true"
  DOCKER_TLS_CERTDIR: ""
  FF_NETWORK_PER_BUILD: "true"

# ------------- LINT -------------
lint:
  stage: lint
  script:
    - pip install ruff black bandit
    - ruff --version
    - ruff check .
    - black --check .
    - bandit -r skylink -q --severity-level high

# ------------- TESTS -------------
test:
  stage: test
  script:
    - poetry install --no-interaction --no-ansi
    # Generate mTLS test certificates for tests that need them
    - chmod +x scripts/generate_test_certs.sh
    - ./scripts/generate_test_certs.sh || echo "Certificate generation skipped"
    - poetry run pytest -q --junitxml=report.xml --cov=skylink --cov-report=term-missing --cov-fail-under=75
  artifacts:
    when: always
    reports:
      junit: report.xml

# ------------- BUILD IMAGE (KANIKO) -------------
# Construit et pousse l'image Gateway dans le registry GitLab sans runner privilégié
build_image:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script: []
  variables:
    # Tag court + dernier
    IMAGE_TAG: "$CI_COMMIT_SHORT_SHA"
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
        --context $CI_PROJECT_DIR
        --dockerfile $CI_PROJECT_DIR/Dockerfile.gateway
        --destination $CI_REGISTRY_IMAGE:$IMAGE_TAG
        --destination $CI_REGISTRY_IMAGE:latest
        --snapshot-mode=redo
        --use-new-run
        --cache=true
        --skip-tls-verify

# ------------- SCA (pip-audit) -------------
sca_pip_audit:
  stage: scan
  script:
    - pip install --upgrade pip poetry pip-audit poetry-plugin-export
    - poetry self add poetry-plugin-export || true
    - poetry export -f requirements.txt --only main --without-hashes -o requirements.txt
    - pip-audit -r requirements.txt --strict

# ------------- SECRETS (gitleaks) -------------
gitleaks:
  stage: scan
  image:
    name: zricethezav/gitleaks:latest
    entrypoint: [""]
  before_script: []
  script:
    - gitleaks version
    - gitleaks detect --config .gitleaks.toml --source . --exit-code 1 --verbose

# ------------- IMAGE SCAN (TRIVY) -------------
trivy_image:
  stage: scan
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]
  before_script: []
  variables:
    TRIVY_USERNAME: "$CI_REGISTRY_USER"
    TRIVY_PASSWORD: "$CI_REGISTRY_PASSWORD"
  script:
    - trivy --version
    - trivy image --severity HIGH,CRITICAL --exit-code 1 --ignore-unfixed $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  needs: ["build_image"]

